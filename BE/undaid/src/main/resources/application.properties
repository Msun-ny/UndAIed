spring.application.name=undaid

spring.config.import=optional:file:.env[.properties],application-secrets.properties

# Docker 환경에서는 'mysql'을 호스트 이름으로 사용
spring.datasource.url=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 환경 변수에서 값을 가져옴
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework.security=DEBUG

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true