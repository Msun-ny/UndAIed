services:
  nginx:
    profiles: ["rls"]
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro          # SSL 인증서
      - /etc/ssl/certs:/etc/ssl/certs:ro              # SSL 인증서 체인
      - /etc/nginx/sites-available:/etc/nginx/sites-available:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - frontend
      - ai
      - backend
    networks:
      - app_network
    restart: always
    environment:
      TZ: Asia/Seoul

  frontend:
    profiles: ["dev", "rls"]
    build: ./FE
    expose:
      - "5173"
    volumes:
      - ./FE:/app
      - /app/node_modules
    networks:
      - app_network
    restart: always
    environment:
      - TZ=Asia/Seoul

  backend:
    profiles: ["dev", "rls"]
    build: ./BE/undaid
    expose:
      - "8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/undaied?useSSL=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TZ: Asia/Seoul
    networks:
      - app_network
    restart: always

  ai:
    profiles: ["dev", "rls"]
    build: ./AI
    expose:
      - "8000"
    volumes:
      - ./AI:/app
    environment:
      - PYTHONPATH=/app
      - TZ=Asia/Seoul
    networks:
      - app_network
    restart: always
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  mysql:
    profiles: ["dev", "rls"]
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    restart: always

volumes:
  nginx_logs:
  mysql_data:

networks:
  app_network:
    driver: bridge