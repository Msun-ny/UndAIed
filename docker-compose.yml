services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - frontend
      - api
    restart: always

  frontend:
    build: ./FE
    expose:
      - "5173"
    volumes:
      - ./FE:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: always

  api:
    build: ./AI
    expose:
      - "8000"
    volumes:
      - ./AI:/app
    environment:
      - PYTHONPATH=/app
    restart: always
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  nginx_logs: